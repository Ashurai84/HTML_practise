<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Time Table</title>
  <style>
    table {
      border: 3px solid black;
      border-collapse: collapse;
      width: 80%;
      margin: auto;
    }
    th, td {
      border: 2px solid black;
      text-align: center;
      padding: 10px;
       
    }
    th{
        background-color: #e37171;
    }
    .hello{

        background-color: #edeb9b;
    }
   
    caption {
      font-size: 24px;
      font-weight: bold;
      margin: 10px;
    }
  </style>
</head>
<body>

  <table>
    <caption>Time Table</caption>
    <tr>
      <th rowspan="6">Hours</th>
      <th>Mon</th>
      <th>Tue</th>
      <th>Wed</th>
      <th>Thu</th>
      <th>Fri</th>
    </tr>
    <tr>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td>Science</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td>Science</td>
      <td>Arts</td>
    </tr>
    <tr>
      <td colspan="5"><strong>Lunch</strong></td>
    </tr>
    <tr>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
      <td colspan="2" rowspan="2" class="hello">Project</td>
    </tr>
    <tr>
      <td>Math</td>
      <td>Science</td>
      <td>Math</td>
    </tr>
  </table>

</body>
</html>

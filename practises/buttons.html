<style>
  .subscribe-button{
    background-color: rgb(200, 00, 00);
    color: white;
    border: none;
    height: 35px;
    width: 100px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px; 
    transition: opacity 0.15s;
    
    
    }
    .subscribe-button:hover{
     opacity: 0.7;
    }

    .subscribe-button:active{
      opacity: 0.3;
    }


</style>
<button class="subscribe-button">
  SUBSCRIBE</button>
